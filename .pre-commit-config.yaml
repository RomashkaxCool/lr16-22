repos:
  - repo: [https://github.com/psf/black](https://github.com/psf/black)
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3

  - repo: [https://github.com/PyCQA/isort](https://github.com/PyCQA/isort)
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: [https://github.com/PyCQA/flake8](https://github.com/PyCQA/flake8)
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - "--exclude=venv,env,migrations"

  # Локальний запуск тестів перед комітом
  - repo: local
    hooks:
      - id: pytest-check
        name: Run pytest
        entry: pytest
        args: ["-c", "pytest.ini", "--cov-fail-under=30"]
        language: system
        pass_filenames: false
        types: [python]

  - repo: [https://github.com/pre-commit/pre-commit-hooks](https://github.com/pre-commit/pre-commit-hooks)
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
